<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Hover Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
            background: #151f28;
            padding: 20px;
            font-family: sans-serif;
        }

        .box {
            position: relative;
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 11 / 6;
            margin: 20px;
            cursor: pointer;
            height: 500px;
        }

        .box .imgBx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

  .box .imgBx img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Now image will fully fill the box */
}


        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: white;
            z-index: 1000;
            transition: 1.5s;
        }

        .box:hover::before {
            top: calc(100% - 4px);
        }

        .box .imgBx:nth-child(2) {
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            transition: 1.5s ease;
            z-index: 1;
        }

        .box:hover .imgBx:nth-child(2) {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        @media (max-width: 400px) {
            .box {
                width: 100%;
                max-width: 400px;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="imgBx">
            <img src="img2.png" alt="Image 1" />
        </div>
        <div class="imgBx">
            <img style="height: 650px;" src="img1.png" alt="Image 2" />
        </div>
    </div>
</body>

</html>
